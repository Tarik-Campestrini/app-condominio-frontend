<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/predio.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Aplica o tema escuro antes do CSS ser carregado -->
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const finalTheme = theme || (prefersDark ? "dark" : "light");
        if (finalTheme === "dark") {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Condomínio Elizabeth</title>
  </head>
  <body class="bg-white dark:bg-gray-900 text-black dark:text-white">
    <div id="root"></div>
    <script type="module" src="/src/app.jsx"></script>
  </body>
</html>
